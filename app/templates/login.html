{% block content %}
{% include 'base.html' %}
{% include 'navbar.html' %}


<section class="section is-marginless notification is-secondary">
  <div class="container">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey">Login</h3>
                    <p class="subtitle has-text-grey" style="padding-bottom: 50px;">Please login to proceed.</p>
                    <div class="box">
                        <div style="margin-top: -70px; padding-bottom: 10px;">
                            <img src="{{ url_for('static', filename = 'img/Logo.jpg')}}" width="128" height="128" style="
                                                                                                                      object-fit: cover;
                                                                                                                      border-radius:50%;
                                                                                                                      padding:2px;
                                                                                                                      background-image:
                                                                                                                          linear-gradient(to bottom,
                                                                                                                            lightgrey 0%,
                                                                                                                            lightgrey 100%),
                                                                                                                          linear-gradient(to bottom,
                                                                                                                            lightgrey 0%,
                                                                                                                            lightgrey 100%);
                                                                                                                      background-clip: content-box, padding-box;">
                        </div>
                        <form>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="email" placeholder="Username" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="field">
                            </div>
                            <button class="button is-block is-primary is-large is-fullwidth"><a href="/admin">Login</a></button>
                        </form>
                    </div>
                </div>
            </div>
  </div>
</section>
{% include 'footer.html' %}
{% endblock %}
